runtime: php55
threadsafe: yes
api_version: 1

inbound_services:
# [START gae_mail_api_service]
- mail
# [END gae_mail_api_service]
- mail_bounce
handlers:
# [START gae_mail_api_incoming_handler]
- url: /_ah/mail/.+
  script: handle_incoming_email.php
  login: admin
# [END gae_mail_api_incoming_handler]
- url: /_ah/bounce
  script: handle_bounced_email.php
  login: admin
- url: .*
  script: index.php
